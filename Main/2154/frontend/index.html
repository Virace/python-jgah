<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Win UI by Virace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="https://cdn.jsdelivr.net/gh/Virace/jsDelivr-CDN/virace.cc/img/logo-mv.png" width="30" height="30"
                 class="d-inline-block align-top" alt="">
            <span id="title">Bootstrap</span>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item text-light">
                <a class="nav-link" href="javascript:py_windows_min()">
                    <i class="far fa-window-minimize"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:py_windows_max()">
                    <i class="far fa-window-maximize"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:py_windows_close()">
                    <i class="far fa-window-close"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main role="main" class="flex-shrink-0">
<!-- 如果新建页面推荐改这个div内的内容 -->
    <div class="container-md">
        <form class="form-signin text-center">
            <img class="mb-4" src="https://cdn.jsdelivr.net/gh/Virace/jsDelivr-CDN/virace.cc/img/logo-mv.png" alt="" width="72"
                 height="72">
            <h1 class="h3 mb-3 font-weight-normal">登录</h1>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required
                   autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remeber" value="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">走起~</button>
        </form>
    </div>
</main>
<footer class="footer mt-auto py-3">
    <div class="container">
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020 - Virace</p>
    </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
<script src="./js/main.js"></script>
</html>
